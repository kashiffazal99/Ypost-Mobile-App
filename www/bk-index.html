  <body ng-app="starter" ng-controller="loginCtrl">




<ion-view view-title="Login" class="loginBackground" ng-hide="fireServerDataBlocked.mobile_app_block">
  <ion-content>


    <div class="headerLogin">
      <br/><br/>
      <img src="img/logo.png" width="50%">
      <h4>World Learning Grammer School Mobile App</h4>
    </div>

    <form ng-submit="doLogin(username,password)">
    
      <label class="inputFieldLoginForm">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="Username" ng-model="username" required>
      </label>

      <label class="inputFieldLoginForm">
        <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="Password" ng-model="password" required>
      </label>

      <button class="submitBtnLoginForm" type="submit">Login</button>
      <div ng-show="errorMsg" style="color:red;text-align:center;margin-bottom:-20px;background: #fff;margin-top: 20px;border-radius: 10px;padding: 4px;"><b>{{errorMsg}}</b></div>

      <br/><br/>
      <a href="#/app/forgotPassword" class="link" ng-click="goToForgetPassword()">Forgot your password?</a>

    </form>


    <br/><br/>
    <div class="socialLinks">
      <img src="img/fb.png" width="15%">
      &nbsp;
      <img src="img/youtube.png" width="15%">
    </div>


  </ion-content>
</ion-view>






<!--- App Block Area -->
<ion-view view-title="Login" ng-show="fireServerDataBlocked.mobile_app_block">
  <ion-content style="text-align:center">
    <br/><br/>
    <img src="../img/block.jpg" width="150px"><br/>
    <h1>APP BLOCKED</h1>

    <span style="color:red">Developer</span> blocked this app.
    The requested operation requires permission.
    </div>
  </ion-contasent>
</ion-view>
