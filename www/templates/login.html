<style type="text/css">
  .onLoginBtnLoader{
    opacity:0.5;
  }
</style>
<ion-view view-title="Login" ng-hide="fireServerDataBlocked.mobile_app_block">
  <video class="bg-video" autoplay loop preload="auto" webkit-playsinline playsinline><source src="media/a2.mp4"></video>
  <ion-content style="background: rgba(22, 1, 158, 0.32);height:100%">

  
  
    <div class="headerLogin">
      <br/>
      <img src="img/logo.png" width="50%">
      <h4>World Learning Grammar Schools&reg;<br> Mobile App</h4>
    </div>



    <form ng-submit="doLogin(username,password)" ng-show="domainPath">
    
      <label class="inputFieldLoginForm">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="Username" ng-model="username" required>
      </label>

      <label class="inputFieldLoginForm">
        <i class="icon ion-locked placeholder-icon"></i>
        <input type="password" placeholder="Password" ng-model="password" required>
      </label>

      <button class="submitBtnLoginForm" type="submit" ng-class="showLoginLoader == 'true' ? 'onLoginBtnLoader':''" ng-disabled="showLoginLoader == 'true'">
        Login <img src="img/loginLoading.gif" ng-show="showLoginLoader == 'true'" width="15px">
      </button>
      <div ng-show="errorMsg" style="color:red;text-align:center;margin-bottom:-20px;background: #fff;margin-top: 20px;border-radius: 10px;padding: 4px;"><b>{{errorMsg}}</b></div>

      <br/>
      <a href="#/app/forgotPassword" class="link">Forgot your password?</a>
    </form>

    <div ng-hide="domainPath" style="color:#fff;text-align:center">
        <br/><br/><br/>Connecting to Internet<br/ >Please wait...<br/>
        <img src="img/loading.gif">
        <br/><br/><br/>
    </div>


    <br/>
    <div class="socialLinks">
      <a href="#" ng-click="gotoLink('https://www.facebook.com/wlgs.karachi/')"><img src="img/fb.png" width="12%"></a>
      &nbsp;
      <a href="#" ng-click="gotoLink('https://www.youtube.com/channel/UCyES-i3CD6qDaDSoMHFHV2A')"; return false;"><img src="img/youtube.png" width="12%"></a>
      <br/>

    <span style="color:#fff;font-size:11px">
        Powered By <br/>
        <img src="img/canadaEdu.png" width="25%">
        <br/>
        <span ng-show="brandData.showBrand == 'true'">
        {{brandData.textBefore}} <a href="" style="color:#fff;text-decoration:none;font-weight:bold" ng-click="gotoLink(brandData.link)">{{brandData.companyName}}</a> {{brandData.textAfter}}
        
        </span>
    </span>

   
    <br/><br/><br/><br/><br/>
   
  </ion-content>
</ion-view>
