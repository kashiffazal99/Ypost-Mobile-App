      <ion-modal-view>
        
        <ion-header-bar  class="bar bar-header indexFooterPagesHeader">
          <a href="" ng-click="modal.hide()" >
            <h1 class="title" style="text-align:center;color:#fff">Other Projects</h1>
            <button class="button button-primary" ng-click="closeModal()" style="width:15%;color:#fff;background:#0cbfd6;border:1px solid #fff">X</button>
          </a>
        </ion-header-bar>


        <ion-content class="padding">

			<!-- <div ng-bind-html="terms" style="padding:1% 5%"></div> -->
      <div ng-repeat="op in otherPro" style="padding:1% 5%;text-align:center">
        <h2>{{op.Title}}</h2>
        <img src="{{jsonPath}}/other_projects/{{op.Img}}">
        <br/>
        <span ng-bind-html="op.data"></span>
          <a href="" ng-click="gotoLink(op.readMore)"> Read More</a>        
        <br/><br/>
          <a href="" ng-click="gotoLink('https://www.facebook.com/'+op.fb)"><img src="img/fb-f.jpg" width="130px"></a>
        <br/><br/>
        <hr/>
      </div>
      

        </ion-content>
      </ion-modal-view>
